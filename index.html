<!DOCTYPE html>
<html>
<head>
<script type="importmap">
  {
    "imports": {
      "data-drag": "./index.js"
    }
  }
</script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    .board {
      display: grid;
      grid-template-columns: 200px 1fr 1fr 1fr;
      gap: 16px;
    }

    .column {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .column h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #666;
    }

    [data-drag-parent] {
      min-height: 200px;
      padding: 8px;
      background: #f8f8f8;
      border-radius: 4px;
    }

    [data-drag] {
      padding: 12px;
      margin: 6px 0;
      border-radius: 4px;
      cursor: move;
      user-select: none;
    }

    .templates [data-drag] {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .backlog [data-drag],
    .progress [data-drag],
    .done [data-drag] {
      background: white;
      border: 2px solid #e0e0e0;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>📋 Kanban Board</h1>

  <div class="board">
    <!-- Template Palette (copy-only, no sorting) -->
    <div class="column templates">
      <h3>🎨 Templates</h3>
      <div data-drag-parent='{}'>
        <div data-drag='{"copy":true, "sort":false}'>📄 Task</div>
        <div data-drag='{"copy":true, "sort":false}'>🐛 Bug</div>
        <div data-drag='{"copy":true, "sort":false}'>✨ Feature</div>
        <div data-drag='{"copy":true, "sort":false}'>📝 Note</div>
      </div>
    </div>

    <!-- Backlog (adopts configuration) -->
    <div class="column backlog">
      <h3>📥 Backlog</h3>
      <div data-drag-parent='{
        "adopted": {
          "data-drag": {"sort":true, "copy":false},
          "class": "task-item"
        }
      }'>
        <div data-drag='{"sort":true}'>Fix login bug</div>
      </div>
    </div>

    <!-- In Progress -->
    <div class="column progress">
      <h3>⏳ In Progress</h3>
      <div data-drag-parent='{
        "adopted": {
          "data-drag": {"sort":true, "copy":false}
        }
      }'>
        <div data-drag='{"sort":true}'>Build navbar</div>
      </div>
    </div>

    <!-- Done -->
    <div class="column done">
      <h3>✅ Done</h3>
      <div data-drag-parent='{
        "adopted": {
          "data-drag": {"sort":true, "copy":false}
        }
      }'>
        <div data-drag='{"sort":true}'>Setup project</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { DataDrag } from 'data-drag'; // see import map

    // Listen for events
    document.addEventListener('datadrag:drop', (e) => {
      console.log('Item dropped:', e.detail);

      // Update timestamps, save to database, etc.
      if (e.detail.isCopy) {
        console.log('This was a copy!');
      }
    });
  </script>
</body>
</html>
